name: Deploy Claude Cloud Environment

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'cloud_environment/**'
  pull_request:
    branches:
      - main
    paths:
      - 'cloud_environment/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production
      cloud_provider:
        description: 'Cloud provider to deploy to'
        required: true
        type: choice
        options:
          - aws
          - gcp
          - azure

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r cloud_environment/config/requirements.txt

      - name: Run linting
        run: |
          pip install ruff black mypy
          ruff check .
          black --check .
        continue-on-error: true

      - name: Validate Docker configuration
        run: |
          cd cloud_environment/docker
          docker-compose config

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          cd cloud_environment/docker
          docker build -t claude-ai-app:${{ github.sha }} -f Dockerfile ../..

      - name: Test Docker image
        run: |
          docker run --rm claude-ai-app:${{ github.sha }} python --version

  deploy-aws:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.cloud_provider == 'aws'
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to AWS ECS
        run: |
          cd cloud_environment/deployment/aws
          chmod +x deploy.sh
          ./deploy.sh
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

  deploy-gcp:
    name: Deploy to GCP
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.cloud_provider == 'gcp'
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          cd cloud_environment/deployment/gcp
          chmod +x deploy.sh
          ./deploy.sh
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ secrets.GCP_REGION }}

  deploy-azure:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.cloud_provider == 'azure'
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Instances
        run: |
          cd cloud_environment/deployment/azure
          chmod +x deploy.sh
          ./deploy.sh
        env:
          AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
          AZURE_LOCATION: ${{ secrets.AZURE_LOCATION }}
          AZURE_ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}

  notify:
    name: Notify on completion
    runs-on: ubuntu-latest
    needs: [deploy-aws, deploy-gcp, deploy-azure]
    if: always()

    steps:
      - name: Send notification
        run: |
          echo "Deployment completed with status: ${{ job.status }}"
          # Add your notification logic here (Slack, Discord, etc.)
